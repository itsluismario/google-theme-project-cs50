<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="variables_search.css">
        <title>Search</title>
    </head>
    <body>
        <div id="navbar">
            <a href="#" id="gmail">Gmail</a>
            <a href="#" id="image">Images</a>
            <a href="#" id="menu"><img src="menu.png" height="30px" width="30px"></a>
            <a href="#" id="sign-in">Sign in</a>
        </div>
        <div id="main">
            <img id="logo" src="google_logo.png" alt="google logo">

            <div id="flexbox">
                <form action="https://google.com/search">
                    <input type="text" name="q" id="search">
                    <div class="flex-parent jc-center">
                    <input type="submit" value="Google Search" class="google-search-btn">
                    <input type="button" onclick="window.location.href='https://www.google.com/doodles/';" value="I'm Feeling Lucky" class="google-search-btn"/>
                    </div>
                </form>
            </div>
            <p id="google-text">Google offered in: <a href="#" id="Espanol">Español (Latinoamérica)</a></p>
        </div>
    </body>
    
    <footer>
        <div class="navbar-bottom-mx"><p id="mexico">Mexico</p></div>
        <div class="navbar-bottom">
            <div class="left-navbar"><a href="#">Advertising</a></div>
            <div class="left-navbar"><a href="#">Business</a></div>
            <div class="left-navbar"><a href="#">About Google</a></div>
            <div class="left-navbar"><a href="#">How Search works</a></div>
            <div class="right-navbar"><a href="#">Privacy</a></div>
            <div class="right-navbar"><a href="#">Terms</a></div>
            <div class="right-navbar"><a href="#">Settings</a></div>
        </div>
    </footer>
</html>
