<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="variables_images.css">
        <title>Search</title>
    </head>
    <body>
        <div id="navbar">
            <a href="#" id="advance">Advance</a>
            <a href="index_search.html" id="image">Search</a>
            <a href="#" id="menu"><img src="menu.png" height="30px" width="30px"></a>
            <a href="#" id="sign-in">Sign in</a>
        </div>
        <div id="main">
            <img id="logo" src="google_images.png" alt="google logo">
            <div id="flexbox">
              <div class="bar">
                <form action="https://www.google.com/imghp">
                  <img class="mag_grey" src="mag_icon_grey.png">
                  <input type="text" name="q" title="Search" class="searchbar">
                  <img class="camera" src="camera_icon.png">
                  <a href="#"> <img class="voice" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/716px-Google_mic.svg.png" title="Search by Voice"></a>
                  <img class="mag_blue" src="mag_icon_blue.png">
                  </form>
              </div>
            </div>
        </div>
    </body>

    <footer>
        <table>
            <tr>
              <td>
                <div><p id="mexico">Mexico</p></div>
              </td>
            </tr>
            <tr>
              <td>
                <div class="left-navbar"><a href="#">Advertising</a></div>
                <div class="left-navbar"><a href="#">Business</a></div>
                <div class="left-navbar"><a href="#">About Google</a></div>
                <div class="right-navbar"><a href="#">Privacy</a></div>
                <div class="right-navbar"><a href="#">Terms</a></div>
                <div class="right-navbar"><a href="#">Settings</a></div>
              </td>
            </tr>
        </table>
    </footer>
</html>
