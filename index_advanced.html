        <div id="navbar">

        <div>
          <h1>Advanced Search</h1>
        </div>
        <form action="https://google.com/search" id="s1zaZb" method="GET" name="f">

            <div class="container">
                <div class="subcontainer">

                    <div class="findpages">
                      <div class="cell">
                        <span>Find pages with...</span>
                      </div>
                    </div>

                    <div class="space">&nbsp;</div>
                    <div class="ToDoThis">
                        <div class="cell">To do this in the search box.</div>
                    </div>

                </div>

                  <div class="subcontainer">

                      <div class="rightcell">
                        <div class="cell">
                          <label for="xX4UFf">all these words:</label>
                        </div>
                      </div>

                      <div class="centercell">
                            <input class="textinput" value="" autofocus="autofocus" id="xX4UFf" name="as_q" type="text">
                      </div>

                      <div class="leftcell">
                        <div class="cell">Type the important words:  <span class="monospacefont">tri-colour rat terrier</span></div>
                      </div>

                  </div>
            </div>

            <div class="container">
                  <div class="subcontainer">

                      <div class="rightcell">
                        <div class="cell">
                          <label for="xX4UFf">this exact word or phrase</label>
                        </div> </div>
                        <div class="centercell">
                            <input class="textinput" value="" autofocus="autofocus" id="xX4UFf" name="as_q" type="text">
                        </div>
                        <div class="leftcell">
                          <div class="cell">Put exact words in quotes: <span class="monospacefont">"rat terrier"</span>
                          </div>
                        </div>

                  </div>
            </div>

        </form>
